name: Taylor Swift Monitor

on:
  schedule:
    # Vérifie toutes les 10 minutes (GitHub limite à 5 minutes minimum)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run monitor (single check)
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python -c "
from monitor import TaylorSwiftMonitor
monitor = TaylorSwiftMonitor()
monitor.check_for_new_products()
"

    - name: Upload state file
      uses: actions/upload-artifact@v3
      with:
        name: monitor-state
        path: state.json
        retention-days: 1

    - name: Download previous state
      uses: actions/download-artifact@v3
      with:
        name: monitor-state
      continue-on-error: true
